<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Registrasi</title>
</head>
<body>
<center>
    <table width="600" height="360" border="0" cellpadding="5px" cellspacing="0px">
    <tr bgcolor="#32CD32">
      <td height="37" colspan="2"><div align="center"><strong><font face="Arial">FORM REGISTRASI</font></strong></div></td>
    </tr>
    <tr>
      <td width="95" height="32">Nama</td>
      <td width="360"><label>:
          <input name="nama" type="text" id="nama" />
      </label></td>
    </tr>
    <tr>
      <td height="26">NIM</td>
      <td><label>:
          <input name="nim" type="number" id="nim" />
      </label></td>
    </tr>
	<tr>
      <td height="26">Alamat</td>
      <td><label>:
          <input name="Alamat" type="text" id="Alamat" />
      </label></td>
    </tr>
	<tr>
      <td height="26">Email</td>
      <td><label>:
          <input name="email" type="text" id="email" />
      </label></td>
    </tr>
    <tr>
        <td height="26">Nomor telefon</td>
        <td><label>:
            <input name="Nomor telefon" type="number" id="Nomor telefon" />
        </label></td>
      </tr>
    <tr>
      <td height="26">Jenis Kelamin</td>
      <td><label>:
         <input name="jenis kelamin" type="radio" id="jenis kelamin" />Laki Laki
        <input name="jenis kelamin" type="radio" id="jenis kelamin" />Perempuan
      </label></td>
    </tr>
    <tr>
        <td height="26">Tanggal Lahir :</td>
      <td>
        <input type="date" size="35%" name="" required>
      </td>
    </tr>
    <tr>
    <tr>
      <td height="26">Ketentuan</td>
      <td><label>:
         <input name="ketentuan" type="checkbox" id="ketentuan" />Saya Menyetujui Persyaratan
      </label></td>
	</tr>
    <tr>
      <center>
      <td height="48"> </td>
      <td><input name="Registrasi" type="submit" id="Registrasi" value="Registrasi" />
          <input name="Batal" type="submit" id="Batal" value="Batal" /></td>
      </center>
</table>
</center>
</body>

</html>
